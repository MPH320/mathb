<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0" />
		<title>BatterUp</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="Stylesheet" type="text/css" href="../css/screen_styles.css" />
		<link rel="Stylesheet" type="text/css" href="../css/screen_layout_large.css" />
		<link rel="stylesheet" type="text/css" media="only screen and (min-width:50px) and (max-width:500px)" href="../css/screen_layout_small.css" />
		<link rel="stylesheet" type="text/css" media="only screen and (min-width:501px) and (max-width:800px)" href="../css/screen_layout_medium.css" />
	</head>
	
	<body class="batteruppage">

		<div id="divSpotlight" class="signInBatterup">
			<a href="batterup.html" id="A1" class="batterup_back"></a>
			<div style="padding:20px 60px 30px 60px;background: #c7e9ff">
				<h1 style="color:#0489c7;margin-bottom:0px;">Sign In to Play</h1><br />


				<span id="lblUsername" style="color:#0489C7;">Username</span><br />
				<input name="txtUsername" type="text" id="txtUsername" style="height:25px;width:100%;" /><br /><br />

				<span id="lblPassword" style="color:#0489C7;">Password</span><br />
				<input name="txtPassword" type="password" id="txtPassword" style="height:25px;width:100%;" /><br />
				
				<div style="width:100%;text-align:center;">
					<span id="lblSignInMessage" style="color:#990000;"></span><br /><br />
					<input onclick="signIn()" type="image" name="btnSignIn" id="btnSignIn" onmouseover="this.src=&#39;../images/btn_SignInOver.png&#39;" onmouseout="this.src=&#39;../images/btn_SignInUp.png&#39;" src="../images/btn_SignInUp.png" />
				</div>

			</div>     
		</div>

		<script src="../scripts/jquery-3.3.1.min.js"></script>
		<script src="../scripts/battersignin.js"></script>
	</body>
</html>
